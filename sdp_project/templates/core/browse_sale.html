<!-- browse_sale.html -->
{% extends 'core/base.html' %}
{% block content %}
<h2>Browse Sales</h2>
<div class="row">
    {% for sale in sales %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ sale.title }}</h5>
                <p class="card-text">{{ sale.description|truncatechars:100 }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ sale.price }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'sale_detail' sale.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No sales available.</p>
    {% endfor %}
</div>
{% endblock %}
