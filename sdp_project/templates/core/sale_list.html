<table>
  <thead>
    <tr><th>Date</th><th>Amount</th><th>Description</th><th>Edit</th></tr>
  </thead>
  <tbody>
    {% for sale in sales %}
      <tr>
        <td>{{ sale.date }}</td>
        <td>${{ sale.amount }}</td>
        <td>{{ sale.description }}</td>
        <td><a href="{% url 'sale_edit' sale.pk %}">Edit</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No sales yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
