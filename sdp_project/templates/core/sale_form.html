{% extends "core/base.html" %}
{% block title %}{% if object %}Edit Sale{% else %}Add Sale{% endif %}{% endblock %}
{% block content %}
  <h1>{% if object %}Edit{% else %}Add{% endif %} Sale</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}       {# will only render amount and description #}
    <button type="submit">
      {% if object %}Save Changes{% else %}Create Sale{% endif %}
    </button>
  </form>
  <p><a href="{% url 'sale_list' %}">‚Üê Back to list</a></p>
{% endblock %}
