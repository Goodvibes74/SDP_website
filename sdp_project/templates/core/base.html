{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure responsive behavior on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDP Website{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="d-flex">

  <!-- Sidebar -->
  <nav class="bg-light border-end vh-100 p-3" style="width: 200px;">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{% url 'home' %}" class="nav-link">Home</a>
      </li>
      <li>
        <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
      </li>
      <li>
        <a href="{% url 'browse_sales' %}">Browse Sales</a>
      </li>
      <li>
        <a href="{% url 'create_sale' %}" class="nav-link">Create Sale</a>
      </li>
      <li>
        <a href="{% url 'about' %}" class="nav-link">About Us</a>
      </li>
      <li>
        <a href="{% url 'contact' %}" class="nav-link">Contact</a>
      </li>
      <li>
        <a href="{% url 'login' %}" class="nav-link">Login / Register</a>
      </li>
    </ul>
  </nav>

  <!-- Main content area -->
  <div class="flex-grow-1 p-4">
    {% block content %}
    <!-- Content of child templates goes here -->
    {% endblock %}
  </div>

</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
<!-- End of base.html -->
<!-- This is the base template for the SDP project. It includes a sidebar for navigation and a main content area. 
     The sidebar contains links to different sections of the website, and the main content area is where the specific 
     content of each page will be displayed. The template uses Bootstrap for styling and layout. -->
