{% extends 'core/base.html' %}
{% load static %}
{% block title %}{% if sale %}Edit{% else %}Create{% endif %} Sale{% endblock %}
{% block content %}
<div class="container mt-4">
  {% if sale %}
    <h2>Edit Sale</h2>
  {% else %}
    <h2>Create Sale</h2>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if sale %}Update{% else %}Create{% endif %} Sale
    </button>
    <a href="{% url 'browse_sales' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
