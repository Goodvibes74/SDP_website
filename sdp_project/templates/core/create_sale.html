<!-- create_sale.html -->
{% extends 'core/base.html' %}
{% block content %}
<h2>Create New Sale</h2>
<form method="POST" action="">
    {% csrf_token %}
    {% comment %} Title field {% endcomment %}
    <div class="form-group">
        <label for="id_title">Title:</label>
        <input type="text" name="title" id="id_title" class="form-control">
    </div>
    {% comment %} Description field {% endcomment %}
    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" class="form-control" rows="3"></textarea>
    </div>
    {% comment %} Price field {% endcomment %}
    <div class="form-group">
        <label for="id_price">Price:</label>
        <input type="number" name="price" id="id_price" class="form-control" step="0.01" min="0">
    </div>
    <button type="submit" class="btn btn-success">Submit Sale</button>
</form>
{% endblock %}
